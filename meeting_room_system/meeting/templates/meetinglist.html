<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议预定信息</title>
</head>
<body>
    <h1>所有会议记录</h1>
    <table border="1">
        <thead>
            <tr>
                <th>会议主题</th>
                <th>开始时间</th>
                <th>参与者</th>
                <th>会议状态</th>
            </tr>
        </thead>
        <tbody>
            {% for reservation in reservations %}
            <tr>
                <td>{{ reservation.meeting_theme }}</td>
                <td>{{ reservation.start_time }}</td>
                <td>{{ reservation.participants }}</td>
                <td>{{ reservation.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
